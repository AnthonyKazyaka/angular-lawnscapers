<h1 mat-dialog-title>Leaderboard</h1>
<div mat-dialog-content>
  <table>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Score</th>
    </tr>
    <tr *ngFor="let entry of leaderboardEntries; index as i" [ngClass]="{'highlight': isPlayerScore(entry)}">
      <td>{{ i + 1 }}</td>
      <td>{{ entry.playerName }}</td>
      <td>{{ entry.score }}</td>
    </tr>    
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close</button>
</div>
