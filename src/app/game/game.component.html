<div *ngIf="!gameStarted" class="start-game-container">
  <mat-card class="start-game-card">
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput [(ngModel)]="playerName" #playerNameInput (keydown.enter)="startGame(playerNameInput.value, newestPuzzleId)" />
    </mat-form-field>
    <app-level-select [selectedPuzzleId]="newestPuzzleId" [newestPuzzleId]="newestPuzzleId" (startGame)="startGame(playerNameInput.value, $event.puzzleId)"></app-level-select>
    <button mat-raised-button color="primary" (click)="startGame(playerNameInput.value, newestPuzzleId)">Start Game</button>
  </mat-card>
</div>

<!-- Render the game board directly when the game has started -->
<div *ngIf="gameStarted" appSwipe (swipe)="onMovePlayer($event)">
  <div class="game-container">
    <div class="moves-counter">
      <h3>Moves: {{ moveCount }}</h3>
    </div>
    <app-puzzle-board *ngIf="gameStarted" [boardDisplay]="boardDisplay" [puzzle]="puzzle" [player]="player" (movePlayer)="onMovePlayer($event)" (gameCompleted)="completeGame()"></app-puzzle-board>
    <button mat-raised-button color="primary" (click)="promptRestart()">Restart Game</button>
  </div>
</div>
