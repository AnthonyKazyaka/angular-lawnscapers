<div *ngIf="loading">
    Loading...
</div>

<div *ngIf="!loading" class="main-container">
    <button mat-icon-button (click)="openHelpModal()" class="help-button">
        <mat-icon>help_outline</mat-icon>
    </button>
    <div class="game-title">
        <h1>Lawnscapers</h1>
    </div>
    <mat-card class="start-game-card">
        <div class="form-container">
            <div class="form-inputs">
                <button mat-raised-button color="primary" class="play-game-button" (click)="onLevelSelectClick()">
                    Play Game
                </button>
                <button mat-raised-button color="accent" class="create-level-button" (click)="createPuzzle()">
                    Create Puzzle
                </button>
                <button mat-raised-button color="accent" class="secondary-button" (click)="navigateToLeaderboards()">
                    Leaderboards
                </button>     
                <button mat-raised-button color="accent" class="secondary-button" (click)="openSettingsModal()">
                    Preferences
                </button>           
                <button mat-raised-button color="accent" class="secondary-button" (click)="openHowToPlayModal()">
                    How To Play
                </button>
            </div>
        </div>
    </mat-card>
</div>
