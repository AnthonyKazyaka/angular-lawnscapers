<div *ngIf="loading">
    Loading...
</div>

<div *ngIf="!loading" class="loading-container">
    <mat-card class="start-game-card">
        <form class="form-container" (ngSubmit)="startGame(playerNameInput.value, selectedPuzzleId)">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Enter your name</mat-label>
                <input matInput [(ngModel)]="playerName" name="playerName" #playerNameInput />
            </mat-form-field>
            <app-level-select [selectedPuzzleId]="selectedPuzzleId" [preSelectedPuzzleId]="preSelectedPuzzleId"
                (selectedPuzzleIdChange)="onSelectedPuzzleIdChange($event)"></app-level-select>
            <button mat-raised-button color="primary" type="submit">Start Game</button>
        </form>
    </mat-card>
</div>
