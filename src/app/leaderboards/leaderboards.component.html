<div *ngFor="let leaderboardEntry of leaderboards | keyvalue">
    <h2>{{leaderboardEntry.key}}</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scoreEntry of leaderboardEntry.value">
          <td>{{scoreEntry.rank}}</td>
          <td>{{scoreEntry.playerName}}</td>
          <td>{{scoreEntry.score}}</td>
        </tr>
      </tbody>
    </table>
  </div>
