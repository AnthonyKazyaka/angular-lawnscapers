<div class="game-board" [style.--board-width]="puzzle?.width" [style.--board-height]="puzzle?.height">
  <ng-container *ngFor="let row of boardDisplay">
    <div *ngFor="let cell of row" class="game-cell" [ngClass]="cell === 'player' ? player?.getPlayerClass(player?.direction ?? null) : cell">
    </div>
  </ng-container>
</div>
