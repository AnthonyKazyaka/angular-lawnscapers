<div class="level-card" (click)="onSelected()">
  <!-- Completion Badge -->
  <div *ngIf="isCompleted" class="completion-badge">
    Score: {{ playerScore }}
  </div>
  <div class="puzzle-preview">
    <app-puzzle-preview [puzzle]="puzzle"></app-puzzle-preview>
  </div>
  <div class="level-info">
    <h4 class="level-name">{{ puzzle.name }}</h4>
    <p *ngIf="showCreatorName !== false" class="level-author">{{ puzzle.creator ? 'By ' + puzzle.creator : 'By Anonymous' }}</p>
  </div>
</div>
